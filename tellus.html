<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href='tellus.css' rel='stylesheet'>
      <title>Tell Your Story</title>
    </head>
  <link rel="stylesheet" type='text/css' href="tellus.css">
  <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans" rel="stylesheet">
</head>

<body>
     <div class="panelHeader">
     <div class="panel" class="row-2">
         <h1>Tell Your Story</h1>
     </div>
   <p> Have something to share? Please submit your entry... </p>
  <form>
   <div class="row">
     Name:<br>
     <input type="text" name="name"<br>
   </div>
   <div class="row">
     Country:<br>
     <input type="text" name="country"<br>
   </div>
   <div class="row">
     Dream:<br>
     <input type="text" name="dream"<br>
   </div>
   <div class="row">
     Tell us your day:<br>
     <input type="text" name="Tell us your day"<br>
   </div>
  </form>
</body>
</html>
